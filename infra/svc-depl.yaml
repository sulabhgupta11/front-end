apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-end-srv
  namespace: crackdeal-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crackdeal
  template:
    metadata:
      labels:
        app: crackdeal
    spec:
      containers:
      - name: front-end-srv
        image: CONTAINER_IMAGE
---
apiVersion: v1
kind: Service
metadata:
  name: front-end-srv
  namespace: crackdeal-ns
spec:
  selector:
    app: crackdeal
  ports:
  - port: 3000
    targetPort: 3000